{% extends './layout.html' %}
<!-- heredar desde plantilla layout -->

{% block title %}{{ data.title}}{% endblock %}

<h1>{{ data.bienvenida }}</h1>
<!-- bucle/iteraciÃ³n (for) para mostrar lista (ul) desde app.py -->
{% if data.course_numbers %}

</ul>
{% else %}
<h2>There are not course.</h2>
{% endif%}
{% endblock %}
